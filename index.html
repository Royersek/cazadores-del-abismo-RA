<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cazadores del Abismo - Día 1</title>
    <!-- A-Frame y AR.js desde CDN confiable -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.6/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marcador: usa el patrón "hiro" -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="#4CC3D9" shadow></a-box>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
