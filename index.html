<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explora el arrecife de coral</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar-js@1.0.0/dist/AR.js"></script>
  <style>
    /* Estilos para la interfaz */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    #ar-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene embedded arjs>
      <a-assets>
        <!-- Modelos 3D y texturas -->
        <a-asset-item id="pez" src="models/pez.obj"></a-asset-item>
        <a-asset-item id="coral" src="models/coral.obj"></a-asset-item>
      </a-assets>
      <a-marker-camera preset="hiro"></a-marker-camera>
      <a-entity id="ar-content">
        <!-- Contenido de RA -->
      </a-entity>
    </a-scene>
  </div>
  <script>
    // CÃ³digo de AR.js
    const arContent = document.querySelector('#ar-content');
    const marker = document.querySelector('a-marker-camera');

    // Agregar modelos 3D y animaciones
    arContent.innerHTML = `
      <a-entity obj-model="#pez" scale="0.1 0.1 0.1" position="0 0 -1"></a-entity>
      <a-entity obj-model="#coral" scale="0.1 0.1 0.1" position="1 0 -1"></a-entity>
    `;
  </script>
</body>
</html>
