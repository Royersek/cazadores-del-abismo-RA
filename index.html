<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cazadores del Abismo - Día 1</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component@1.0.0/dist/aframe-ar-hit-test-component.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      renderer="colorManagement: true;"
      xrweb="mode: ar;"
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Cubo que aparecerá en la superficie -->
      <a-box
        id="mi-cubo"
        color="#4CC3D9"
        scale="0.3 0.3 0.3"
        visible="false">
      </a-box>

      <!-- Componente de hit test -->
      <a-entity id="reticle" ar-hit-test="target:#mi-cubo; type:transient; showTarget: true"></a-entity>

    </a-scene>

    <div id="overlay" style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: white;">
      <p>Toca una superficie para colocar el cubo</p>
    </div>

    <script>
      const cube = document.querySelector('#mi-cubo');
      const scene = document.querySelector('a-scene');

      scene.addEventListener('ar-hit-test-start', () => {
        cube.setAttribute('visible', 'true');
      });

      scene.addEventListener('ar-hit-test-achieved', (e) => {
        cube.setAttribute('visible', 'true');
      });

      scene.addEventListener('click', () => {
        // Fija el cubo en la posición actual del reticle
        const reticle = document.querySelector('#reticle');
        const pos = reticle.object3D.position;
        cube.object3D.position.copy(pos);
      });
    </script>
  </body>
</html>
